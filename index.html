<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/c1abb5f59a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div id="quote-box" class="animate__animated animate__rollIn">
            <div class="my-text " >
                <i id="q" class="fa fa-quote-left fa-2x" aria-hidden="true"></i><span id="text"></span> <i id='q-r' class="fa fa-quote-right fa-2x" aria-hidden="true"></i>
            </div>
            <div class="quote-author">
             <span id="author"></span>   
            </div>
            
            <div class="buttons">
                <div class="links">
                    <a href="#" id="tweet-quote" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    <a href="#" id="tumblr" target="_blank"><i class="fa fa-tumblr" aria-hidden="true"></i></a>
                </div>
                <div class="new-q-button">
                    <button id="new-quote">New Quote</button>
                </div>
            </div>
        </div>
    <footer>
        <a href="https://codepen.io/Fierceincii/" target="_blank">By Sizo Mhlongo</a>
    </footer>
    </div>

    
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
<script src="script.js"></script>
<script src=" https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
